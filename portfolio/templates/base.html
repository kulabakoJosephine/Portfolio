{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kulabako Josephine</title>

    <!-- ✅ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand fw-bold text-uppercase" href="{% url 'home' %}">Kulabako Josephine</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'skills' %}">Skills</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- ✅ Page Content -->
    <main class="container my-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <!-- ✅ Footer -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <p class="mb-2 mb-md-0">&copy; 2025 Kulabako Josephine. All rights reserved.</p>
            <div>
                <a href="{% url 'home' %}" class="text-light me-3 text-decoration-none">Home</a>
                <a href="{% url 'about' %}" class="text-light me-3 text-decoration-none">About</a>
                <a href="{% url 'skills' %}" class="text-light me-3 text-decoration-none">Skills</a>
                <a href="{% url 'projects' %}" class="text-light me-3 text-decoration-none">Projects</a>
                <a href="{% url 'contact' %}" class="text-light text-decoration-none">Contact</a>
            </div>
        </div>
    </footer>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
