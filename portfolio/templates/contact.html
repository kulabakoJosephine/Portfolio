{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
    .contact-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        background-color: #f9f9f9;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
    }

    .contact-wrapper h2 {
        font-size: 32px;
        color: #333;
        margin-bottom: 30px;
    }

    .contact-wrapper p {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
    }

    .contact-info p {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 18px;
        margin: 8px 0;
    }

    .contact-info i {
        color: #6366f1;
    }

    .social-icons {
        display: flex;
        gap: 30px;
        justify-content: center;
        margin-top: 30px;
    }

    .social-icons a {
        font-size: 2em;
        color: #6366f1;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
        transform: scale(1.2);
        color: #0f12d4;
    }

    @media (max-width: 768px) {
        .contact-wrapper {
            padding: 40px 10px;
        }

        .social-icons a {
            font-size: 1.8em;
        }
    }
</style>

<div class="contact-wrapper">
    <h2>Contact Me</h2>
    <p>Feel free to reach out for collaborations, projects!</p>

    <div class="contact-info">
        <p><i class="fas fa-envelope"></i> josephinekentrhines@gmail.com</p>
        <p><i class="fas fa-phone"></i> +256-7</p>
        <p><i class="fas fa-globe"></i> Remote / Worldwide</p>
    </div>

    <div class="social-icons">
        <!-- GitHub -->
        <a href="https://github.com/kulabakojosephine" target="_blank">
            <i class="fab fa-github"></i>
        </a>

        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/kulabako-josephine/" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>

        <!-- Email -->
        <a href="mailto:josephinekentrhines@gmail.com?subject=Hello%20Josephine&body=Hi%20Josephine,%0A%0AI%20would%20like%20to%20connect%20with%20you." target="_blank">
            <i class="fas fa-envelope"></i>
        </a>
    </div>
</div>
{% endblock %}
